<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Project</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div class="wrapper">
    <header>Captcha In Javascript</header>
    
    <div class="captcha-area">
        <div class="captcha-img">
            <img src="captcha-bg.jpg" alt="">
            <span class="captcha">K 4 J v Y o</span>
        </div>
        <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
    </div>

    <form action="#" class="input-area">
        <input type="text" placeholder="Enter Captcha" required>
        <button class="check-btn">Check</button>
        <div class="status-txt">Captcha not matched. Please try again!</div>
    </form>
</div>

    </div>
    <script src="index.js"></script>
</body>
</html>
